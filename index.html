<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Carros Multimarcas</title>
    <link rel="stylesheet" href="styles.css">

</head>

<!-- Botão Flutuante de WhatsApp -->
<a href="https://wa.me/5511999999999?text=Olá, tenho interesse em saber mais sobre os carros disponíveis!" class="whatsapp-button" target="_blank">
    <img src="./assets/WhatsApp.svg.png" alt="WhatsApp" />
</a>


<body>
    <!-- Header: Título da loja e menu de navegação -->
    <header>
        <h1>Loja de Carros Multimarcas</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#cars">Carros</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Carrossel: Destaques de vendas com imagens/vídeos -->
    <section id="home" class="carousel">
        <div class="carousel-item">
            <img src="./assets/dicas-comprar-toyota-novo-curitiba.jpg" alt="Carro 1">
        </div>
        <div class="carousel-item">
            <img src="./assets/lamborghini-huracan-Alexander-Migl-wikimedia-commons-960x540.jpg" alt="Carro 2">
        </div>
        <div class="carousel-item">
            <video src="./assets/Vídeo comercial concessionária - CarHouse Toyota, Lexus e Hyundai.mp4" controls></video>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </section>

    <!-- Seção de Listagem de Carros -->
    <section id="cars">
        <h2>Nosso Catálogo de Carros</h2>
        <div class="car-list">
            <!-- Card de cada carro -->
            <div class="car-card">
                <img src="./assets/bmw-x5-30d.png" alt="Carro 3">
                <h3>BMW-x5-30d</h3>
                <p>R$ 200.000,00</p>
                <button onclick="alert('Veja mais sobre Carro 3')">Ver Mais</button>
            </div>
            <div class="car-card">
                <img src="./assets/P90489766_highRes_the-new-bmw-x5-xdriv.png" alt="Carro 4">
                <h3>BMW-x5-xdriv</h3>
                <p>R$ 350.000,00</p>
                <button onclick="alert('Veja mais sobre Carro 4')">Ver Mais</button>
            </div>
            <!-- Adicione mais cards conforme necessário -->
        </div>
    </section>

    <!-- Seção de Contato -->
    <section id="contact">
        <h2>Entre em Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2020 Loja de Carros Multimarcas. Todos os direitos reservados.</p>
    </footer>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>

</html>
